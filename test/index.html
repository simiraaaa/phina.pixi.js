<!doctype html>
<html>
  <head>
    <title>phina.pixi.js テスト</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      .flex {
        display: flex;
      }
      .between {
        justify-content: space-between;
      }
      .side {
        width: 30%;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: scroll;
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
      }
      .side button {
        border: none;
        border-bottom: 1px silver solid;
        background-color: white;
        padding: 5px 0;
      }
      .test {
        width: 70%;
        height: 100vh;
      }
      .test iframe {
        border: none;
        width: 100%;
        height: 100%;
      }

      #loading {
        width: 100%;
        height: 100vh;
        background-color: black;
        opacity: 0.5;
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        z-index: 9999;
      }

      #loading span{
        font-size: 5vw;
        color: white;
        opacity: 1;
      }
      
    </style>
  </head>
  <body>
    
    <div id="loading"><span>loading...</span></div>
    <div class="flex between">
      <div class="side" id="side"></div>
      <div class="test" id="test">
        <iframe id="frame" src="test.html"></iframe>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
